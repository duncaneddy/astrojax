<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="orbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9A825"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
  </defs>

  <!-- Left leg -->
  <path d="M 22,108 Q 28,58 60,20"
        stroke="url(#orbGrad)" stroke-width="12" stroke-linecap="round"
        fill="none"/>

  <!-- Right leg -->
  <path d="M 98,108 Q 92,58 60,20"
        stroke="url(#orbGrad)" stroke-width="12" stroke-linecap="round"
        fill="none"/>

  <!-- Crossbar -->
  <path d="M 36,74 Q 60,63 84,74"
        stroke="url(#orbGrad)" stroke-width="9" stroke-linecap="round"
        fill="none"/>

  <!-- Satellite dot at apex -->
  <circle cx="60" cy="16" r="8" fill="url(#orbGrad)"/>

  <!-- Orbit ring around satellite -->
  <ellipse cx="60" cy="16" rx="19" ry="7"
           stroke="url(#orbGrad)" stroke-width="3.5"
           fill="none" transform="rotate(-25 60 16)"/>
</svg>
